<h2>Add a contact <i class="fa fa-plus" aria-hidden="true"></i></h2>

<div class="phone-book_add-contact-container phone-book_section">
    <form #addContactForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="phone-book_add-contact_form">
            <div class="phone-book_add-contact_fields">
                <label>Name:</label>
                <input
                    class="form-control"
                    id="nameField"
                    name="nameField"
                    type="text" 
                    placeholder="Enter a name"
                    [(ngModel)]="name" 
                    minlength="3"
                    maxlength="50"
                    #nameField="ngModel">
                <div *ngIf="nameField.errors && (nameField.dirty || nameField.touched)" class="info-label">
                    Name must be more than 3 characters!
                </div>
                
                <label>Phone number:</label>
                <input class="form-control"
                    id="phoneField"
                    name="phoneField"
                    type="text" 
                    placeholder="Enter a phone number"
                    [(ngModel)]="phoneNumber" 
                    minlength="6"
                    maxlength="20"
                    #phoneField="ngModel">

                <div *ngIf="phoneField.errors && (phoneField.dirty || phoneField.touched)" class="info-label">
                    Phone number must be more than 6 characters!
                </div>
            </div>
            
            <div class="phone-book_add-contact_submit">
                <button class="btn-primary submit" type="submit">Add it</button>
            </div>
        </div>
    </form>
</div>
